<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="select">
        <select name="animation" id="animationSelect">
            <option value="-1" selected id="selectDefaultOption">Choose Animation</option>
            <option value="arrows">Arrows</option>
            <option value="arrow">Arrow</option>
            <option value="balloon">Balloon</option>
            <option value="bounce">Bounce</option>
            <option value="bouncingBall">Bouncing Ball</option>
            <option value="dots">Dots</option>
            <option value="grow">Grow</option>
            <option value="spin">Spin</option>
            <option value="star">Star</option>
            <option value="triangle">Triangle</option>
        </select>
        <a href="#" id="startAnimationBtn">Start Animation</a>
    </div>
    <div id="animationPreview">Not selected</div>
</div>
<script src="script.js"></script>
</body>
</html>
