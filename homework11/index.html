<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form id="regForm" action="http://localhost:8080/reg/" method="get">
    <label> Name </label>
    <input type="text" name="name"/> <br> <br>
    <label> Surname: </label>
    <input type="text" name="surname"/> <br> <br>
    <label> Login: </label>
    <input type="text" name="login"/> <br> <br>
    <label> Password: </label>
    <input type="text" name="password"/> <br><br>
    <label> Email: </label>
    <input type="text" name="email"/> <br><br>
    <label> Date of birth: </label>
    <input type="date" name="dob" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}"/> <br><br>
    <button type="submit">Sign up</button>
</form>
<br><br>
<br><br>
<form id="authForm" action="http://localhost:8081/auth/" method="get">
    <label> Login: </label>
    <input type="text" name="login"/> <br> <br>
    <label> Password: </label>
    <input type="text" name="password"/> <br><br>
    <button type="submit">Sign in</button>
</form>

<script src="main.js" type="module"></script>
</body>
</html>
